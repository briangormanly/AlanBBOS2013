<!DOCTYPE HTML>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
   <meta name="author"             content="Alan G. Labouseur, Brian Gormanly" />
   <link rel="stylesheet" href="alanbbos.css" type="text/css" media="screen" />
   <title>
      AlanBBOS, BriOS - a Browser-based virtual Operating System
   </title>

   <!-- Globals CONSTANTS and _Variables. Must included be first. -->
   <script type="text/javascript" src="globals.js"></script>	

   <!-- Host (Hardware Simulation) Routines -->
   
   <script type="text/javascript" src="scripts/host/devices.js"></script>
   <script type="text/javascript" src="scripts/host/memory.js"></script>
   <script type="text/javascript" src="scripts/host/cpu.js"></script>
   <script type="text/javascript" src="scripts/host/control.js"></script>

   <!-- Virtual OS Routines: Make sure Kernel code is last, since it needs those above it. -->
   <script type="text/javascript" src="scripts/os/interrupt.js"></script>
   <script type="text/javascript" src="scripts/os/canvastext.js"></script>	
   <script type="text/javascript" src="scripts/os/pcb.js"></script>	
   <script type="text/javascript" src="scripts/os/memoryManager.js"></script>
   <script type="text/javascript" src="scripts/os/scheduler.js"></script>
   <script type="text/javascript" src="scripts/os/console.js"></script>	
   <script type="text/javascript" src="scripts/os/deviceDriver.js"></script>
   <script type="text/javascript" src="scripts/os/deviceDriverKeyboard.js"></script>
   <script type="text/javascript" src="scripts/os/queue.js"></script>
   <script type="text/javascript" src="scripts/os/shell.js"></script>
   <script type="text/javascript" src="scripts/os/kernel.js"></script>

   <!-- Other Routines -->
   <script type="text/javascript" src="scripts/utils.js"></script>
   <!-- <script type="text/javascript" src="http://www.labouseur.com/courses/os/projects/glados.js"></script> -->
</head>

<body onload="hostInit();">

<div id="divMain" style="width:100%;">

   <div id="divButtonBar" style="margin:4px;">
      <input type="button"
             id = "btnStartOS"
             name="brnStartOS"
             class="normal_button"
             value="Start"
             tabindex="0"
             onclick="hostBtnStartOS_click(this);">

      <input type="button"
             id = "btnHaltOS"
             name="brnHaltOS"
             class="normal_button"
             disabled="disabled"
             value="Halt"
             tabindex="1"
             onclick="hostBtnHaltOS_click(this);">

      <input type="button"
             id = "btnReset"
             name="brnReset"
             class="normal_button"
             disabled="disabled"
             value="Reset"
             tabindex="2"
             onclick="hostBtnReset_click(this);">
   </div>

   <div id="divConsole" style="margin:4px; width:500px; height:700px; float:left;">
      <canvas id="display"
              width="500px"
              height="600px"
              tabindex="3">
      </canvas>
   </div>

   <div id="divLog" style="margin-left:520px;">
      <label>
         Log
         <br>
         <textarea name="taLog"
                   id  ="taLog"
                   rows="26"
                   cols="48"
         ></textarea>
      </label>
   </div>

   <div id="divUserProgramInput" style="margin-left:520px;">
      <label>
         User Program Input
         <br>
         <textarea name="taProgramInput"
                   id  ="taProgramInput"
                   rows="8"
                   cols="48"
         ></textarea>
      </label>
   </div>
   
   <div id="divMemory" style="position: absolute; top:40px; left:900px;">
      <label>
         Memory
         <br>
         <div name="taMemory" id="taMemory" style="height:330px; width:250px; overflow-y: scroll; background-color:white; font-family:monospace;"></div>
      </label>
   </div>
   
   <div id="divCPUstatus" style="position: absolute; top:395px; left:900px;">
      <label>
         CPU
         <br>
         <div name="taCPUstatus" id="taCPUstatus" style="height:120px; width:250px; overflow-y: scroll; background-color:white; font-family:monospace;"></div>
      </label>
   </div>
   
    <div id="divPCBstatus" style="position: absolute; top:540px; left:900px;">
      <label>
         PCB
         <br>
         <div name="taPCBstatus" id="taPCBstatus" style="height:120px; width:250px; overflow-y: scroll; background-color:white; font-family:monospace;"></div>
      </label>
   </div>
   
   <div id="divTaskBar" style="width:100%; position: absolute; top:700px; left:0px; background-color:white; margin-top:15px; text-align:center;">
   		
   		<label>
         Current Time: 
         <span id="currentTime" />
         </label>
         &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
        <label>
         Current Status:
         <span id="currentStatus" />
         </label>
      </label>
   </div>

</div>

</body>
</html>
